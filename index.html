<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ProjectManager</title>
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <!-- 在所有脚本之前插入该行  -->
    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }
    </script>
    <!--  -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <!-- <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script> -->
    <script src="js/d3.min.js"></script>
    <script src="js/Chart.min.js"></script>

    <!-- 在所有脚本之后插入该行 -->
    <script>
        if (window.module) module = window.module;
    </script>
    <!--  -->
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#" style="-webkit-app-region: drag">工程管理器</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link" href="#" id="dropdownMenuLink" data-toggle="dropdown">
                        文件
                    </a>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#" id="close-btn">退出</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">编辑</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">视图</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">帮助</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="关键字" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
            </form>
            <button type="button" class="close ml-3 mb-2" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </nav>
    <div class="container-fluid px-0">
        <div class="row no-gutters">
            <div class="col-1 list-group" id="myList" role="tablist">
                <!-- 总览 个人档案 目标规划 科技树 项目管理 联系人库 成就系统 历史存档 -->
                <a class="list-group-item list-group-item-action rounded-0 active" data-toggle="list" href="#overview" role="tab">总览</a>
                <a class="list-group-item list-group-item-action" data-toggle="list" href="#profile" role="tab">个人档案</a>
                <a class="list-group-item list-group-item-action" data-toggle="list" href="#goals" role="tab">目标规划</a>
                <a class="list-group-item list-group-item-action disabled" data-toggle="list" href="#tech-tree" role="tab">科技树</a>
                <a class="list-group-item list-group-item-action disabled" data-toggle="list" href="#projects" role="tab">项目管理</a>
                <a class="list-group-item list-group-item-action" data-toggle="list" href="#contacts" role="tab">联系人库</a>
                <a class="list-group-item list-group-item-action disabled" data-toggle="list" href="#achievements" role="tab">成就系统</a>
                <a class="list-group-item list-group-item-action rounded-0 disabled" data-toggle="list" href="#history" role="tab">历史纪录</a>
            </div>
            <div class="col-11 tab-content">
                <!-- 总览 -->
                <div class="tab-pane active" id="overview" role="tabpanel">总览</div>
                <!-- 个人档案 -->
                <div class="tab-pane" id="profile" role="tabpanel">
                    <canvas id="canvas-radar" class="chartjs" width="457" height="228" style="display: block; width: 457px; height: 228px;" data-vivaldi-spatnav-clickable="1"></canvas>
                    <script src="js/overview.js"></script>
                </div>
                <!-- 目标规划 -->
                <div class="tab-pane container-fluid px-0" id="goals" role="tabpanel">
                    <div class="row no-gutters">
                        <!-- SVG页面 -->
                        <div class="col-9">
                            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar">
                                <div class="btn-group mr-2" role="group" aria-label="文字解释">
                                    <button type="button" class="btn btn-primary" id="btn-goals-add-show" data-toggle="modal" data-target="#goals-add">+</button>
                                    <button type="button" class="btn btn-primary" id="btn-goals-remove">-</button>
                                </div>
                            </div>
                            <svg class="img-fluid" id="svg-goals" width="100%" height="100%"></svg>
                        </div>
                        <!-- 详情页面 -->
                        <div class="col-3" id="goals-detail">
                            <form>
                                <label for="goals-parentlist" class="col-form-label" id="goals-detail-hash">@</label>
                                <input type="text" class="form-control" id="goals-detail-name" placeholder="目标名称">
                                <textarea class="form-control" id="goals-detail-description" placeholder="描述"></textarea>
                                <div class="form-group form-inline">
                                    <label for="goals-detail-parentlist" class="col-form-label">父节点：</label>
                                    <select class="form-control" id="goals-detail-parentlist">
                                        <option></option>
                                    </select>
                                </div>
                                <div class="btn-group mr-2" role="group" aria-label="文字解释">
                                    <button type="button" class="btn btn-primary" id="btn-goals-detail-refresh">更新</button>
                                    <button type="button" class="btn btn-warning" id="btn-goals-detail-add">新增</button>
                                    <button type="button" class="btn btn-danger" id="btn-goals-detail-remove">删除</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- modal页面 -->
                    <div class="modal" id="goals-add" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <!-- modal 页眉 -->
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">新增目标</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <!-- modal 主体 -->
                                <div class="modal-body">
                                    <form>
                                        <input type="text" class="form-control" id="goals-name" placeholder="目标名称">
                                        <textarea class="form-control" id="goals-description" placeholder="描述"></textarea>
                                        <div class="form-group form-inline">
                                            <label for="goals-parentlist" class="col-form-label">父节点：</label>
                                            <select class="form-control" id="goals-parentlist">
                                                <option></option>
                                            </select>
                                        </div>
                                    </form>
                                </div>
                                <!-- modal 页脚 -->
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                                    <button type="button" class="btn btn-primary" id="btn-goals-add" data-dismiss="modal">确定</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <script src="js/goals.js"></script>
                </div>
                <!-- 科技树 -->
                <div class="tab-pane" id="tech-tree" role="tabpanel">科技树</div>
                <!-- 项目管理 -->
                <div class="tab-pane" id="projects" role="tabpanel">项目管理</div>
                <!-- 联系人库 -->
                <div class="tab-pane" id="contacts" role="tabpanel">
                    <p>
                        <button type="button" class="btn btn-primary" id="btn-contacts-add">+</button>
                    </p>
                    <svg class="img-fluid" id="svg-contacts" width="100%" height="100%"></svg>
                    <script src="js/contacts.js"></script>
                </div>
                <!-- 成就系统 -->
                <div class="tab-pane" id="achievements" role="tabpanel">成就系统</div>
                <!-- 历史纪录 -->
                <div class="tab-pane" id="history" role="tabpanel">历史纪录</div>
            </div>
        </div>
    </div>
    <script>
        const remote = require('electron').remote;
        document.getElementById("close-btn").addEventListener("click", function (e) {
            var window = remote.getCurrentWindow();
            window.close();
        });
    </script>
</body>

</html>
