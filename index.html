<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ProjectManager</title>
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <!-- 在所有脚本之前插入该行  -->
    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <!-- 在所有脚本之后插入该行 -->
    <script>
        if (window.module) module = window.module;
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#" style="-webkit-app-region: drag">工程管理器</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link" href="#" id="dropdownMenuLink" data-toggle="dropdown">
                        文件
                    </a>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#" id="close-btn">退出</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">编辑</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">视图</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">帮助</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="关键字" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
            </form>
        </div>
    </nav>
    <div class="container-fluid px-0">
        <div class="row no-gutters">
            <div class="col-1 list-group" id="myList" role="tablist">
                <!-- 总览 个人档案 目标规划 科技树 项目管理 联系人库 成就系统 历史存档 -->
                <a class="list-group-item list-group-item-action rounded-0 active" data-toggle="list" href="#overview" role="tab">总览</a>
                <a class="list-group-item list-group-item-action disabled" data-toggle="list" href="#profile" role="tab">个人档案</a>
                <a class="list-group-item list-group-item-action" data-toggle="list" href="#goals" role="tab">目标规划</a>
                <a class="list-group-item list-group-item-action disabled" data-toggle="list" href="#tech-tree" role="tab">科技树</a>
                <a class="list-group-item list-group-item-action disabled" data-toggle="list" href="#projects" role="tab">项目管理</a>
                <a class="list-group-item list-group-item-action" data-toggle="list" href="#contacts" role="tab">联系人库</a>
                <a class="list-group-item list-group-item-action disabled" data-toggle="list" href="#achievements" role="tab">成就系统</a>
                <a class="list-group-item list-group-item-action rounded-0 disabled" data-toggle="list" href="#history" role="tab">历史存档</a>
            </div>
            <div class="col-11 tab-content">
                <div class="tab-pane active" id="overview" role="tabpanel">总览</div>
                <div class="tab-pane" id="profile" role="tabpanel">个人档案</div>
                <div class="tab-pane" id="goals" role="tabpanel">
                    <p>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-primary" id="btn-add">+</button>
                            <button type="button" class="btn btn-primary">-</button>
                            <button type="button" class="btn btn-primary"></button>
                        </div>
                    </p>
                    <svg class="img-fluid" id="svg-goals" width="100%" height="100%"></svg>
                    <script src="js/goals.js"></script>
                </div>
                <div class="tab-pane" id="tech-tree" role="tabpanel">科技树</div>
                <div class="tab-pane" id="projects" role="tabpanel">项目管理</div>
                <div class="tab-pane" id="contacts" role="tabpanel">
                    <svg class="img-fluid" id="svg-contacts" width="100%" height="100%"></svg>
                    <script src="js/contacts.js"></script>
                </div>
                <div class="tab-pane" id="achievements" role="tabpanel">成就系统</div>
                <div class="tab-pane" id="history" role="tabpanel">历史存档</div>
            </div>
        </div>
    </div>
    <script>
        const remote = require('electron').remote;
        document.getElementById("close-btn").addEventListener("click", function (e) {
            var window = remote.getCurrentWindow();
            window.close();
        });
    </script>
</body>

</html>
